<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBSkins</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-top: 30px;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 30px;
            height: 25px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 10px;
            color: white;
            text-align: center;
            line-height: 25px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
        }
        input, button, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px;
            font-size: 16px;
        }
        input, select {
            width: 300px;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #skin-preview img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
        }
        #all-skins {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .pagination-buttons {
            display: inline-block;
            vertical-align: middle;
        }
        .pagination-buttons button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pagination-buttons button:hover {
            background-color: #1976D2;
        }
        #loading-message {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        #progress-text {
            position: relative;
            width: 100%;
            text-align: center;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Skin</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search skin...">
            <button id="search-button">Search</button>
        </div>
        <div>
            <div class="pagination-buttons">
                <button id="prevPage">Previous</button>
            </div>
            <select id="skin-select"></select>
            <div class="pagination-buttons">
                <button id="nextPage">Next</button>
            </div>
        </div>
        <div id="skin-preview"></div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="progress-text">Loading...</div>
            </div>
        </div>
        <div id="loading-message">Loading skins, please wait. This may take a couple of minutes.</div>
        <div id="all-skins"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
