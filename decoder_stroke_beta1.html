<!doctype html>
<html>
  <head>
    <script src="script.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 10px 0;
      }
      button:hover {
        background-color: #0056b3;
      }
      input[type="file"] {
        display: none;
      }
      #decodedContent {
        display: none; /* Hide the decoded content */
      }
      #compileButton, #downloadButton, #toggleHardcoreButton {
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="file" id="fileInput">
    <button id="loadButton">Cargar Mundo</button>
    <button id="copyButton" style="display: none;">Copiar Texto</button>
    <button id="compileButton">Compilar Mundo</button>
    <button id="downloadButton">Descargar Mundo</button>
    <button id="toggleHardcoreButton">Remover Hardcore</button>
    <div id="decodedContent"></div>
  </body>
</html>
