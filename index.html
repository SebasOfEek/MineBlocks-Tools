<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección automática</title>
    <script>
        window.onload = function() {
            // Obtener el idioma preferido del navegador
            const userLanguage = navigator.language || navigator.userLanguage;

            // Redirigir según el idioma
            if (userLanguage.startsWith('es')) {
                window.location.href = 'es.html';  // Página en español
            } else {
                window.location.href = 'en.html';  // Página en inglés para otros idiomas
            }
        }
    </script>
</head>
<body>
    <p>Redirigiendo al sitio correspondiente...</p>
</body>
</html>
