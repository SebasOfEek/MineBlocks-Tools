<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente Disponible</title>
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes colorChange {
            0% {
                color: #d8000c;
            }
            25% {
                color: #ff6600;
            }
            50% {
                color: #ffcc00;
            }
            75% {
                color: #33cc33;
            }
            100% {
                color: #d8000c;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .message {
            padding: 1em 2em;
            border: 2px solid #d8000c;
            border-radius: 8px;
            background-color: #ffdddd;
            color: #d8000c;
            font-size: 1.5em;
            text-align: center;
            animation: 
                pulse 1.5s infinite, 
                colorChange 3s infinite;
        }
    </style>
</head>
<body>
    <div class="message">Próximamente Disponible...</div>
</body>
</html>
