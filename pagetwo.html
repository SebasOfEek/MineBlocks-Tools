<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente Disponible</title>
    <link rel="icon" href="MBLogo.ico" type="image/x-icon">
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes colorChange {
            0% {
                color: #d8000c;
            }
            25% {
                color: #ff6600;
            }
            50% {
                color: #ffcc00;
            }
            75% {
                color: #33cc33;
            }
            100% {
                color: #d8000c;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            stroke: #888888;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s;
        }

        .back-button:hover svg {
            stroke: #333333;
            transform: scale(1.1);
        }

        .message {
            padding: 1em 2em;
            border: 2px solid #d8000c;
            border-radius: 8px;
            background-color: #ffdddd;
            color: #d8000c;
            font-size: 1.5em;
            text-align: center;
            animation: 
                pulse 1.5s infinite, 
                colorChange 3s infinite;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button" aria-label="Volver al inicio">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M15 18L9 12L15 6" />
        </svg>
    </a>
    <div class="message">Próximamente Disponible...</div>
</body>
</html>
